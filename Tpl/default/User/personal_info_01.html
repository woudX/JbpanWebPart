<!-- 基本信息页面 -->
<div id="personal_info_01" class="boxes">
    <div class="items_box">
        <div class="items_title">基本信息</div>
        <form action="__APP__/User/edit_user"  method="post">
            <div id="item_username" class="fi float-clear">
                <label>用户名：</label>
                <span class="textbox">
                    <input class="input_textbox" type="text" name="username"  value="{$info.username}"/>
                </span>
                <div class="msg">
                    <span class="notice-info hide">
                        你的大名！
                    </span>
                </div>
            </div>

            <div id="item_sex" class="fi float-clear" name="sex">
                <label>性别：</label>
                <span class="radiobox">
				<if condition="($info.sex eq man)">
                    男&nbsp;<input type="radio" name="sex" value="man" checked="true" />&nbsp;
                    女&nbsp;<input type="radio" name="sex" value="woman" /><br />
                    <else />
                         男&nbsp;<input type="radio" name="sex" value="man" />&nbsp;
                    女&nbsp;<input type="radio" name="sex" value="woman" checked="true" /><br />
                    </if>
                </span>
            </div>

            <div id="item_qq" class="fi float-clear" >
                <label>QQ：</label>
                <span class="textbox">
                    <input class="input_textbox" type="text" value="{$info.qq}" name="QQ"/>
                </span>
                <div class="msg">
                    <span class="notice-info hide">
                        可选
                    </span>
                </div>
            </div>

            <div id="item_email" class="fi float-clear">
                <label>邮箱(修改无效)：</label>
                <span class="textbox">
                    <input class="input_textbox" type="text" name="password" value="{$info.email}" />
                </span>
                <div class="msg">
                    <span class="notice-info hide">
                        不填接不到通知=w=
                    </span>
                </div>
            </div>

            <div id="item_introduction" class="fi float-clear" >
                <label>自我介绍：</label>
                <span class="textbox">
                    <textarea name="introduction" class="input_textarea" >{$info.signature}</textarea>
                </span>
                <div class="msg">
                    <span class="notice-info hide">
                        个性介绍哟~
                    </span>
                </div>
            </div>

            <input class="btn_submit" type="submit" name="submit" value="保存修改" />
        </form>
    </div>

    <!-- 特效控制脚本等 -->
    <script type="text/javascript" src="__PUBLIC__/script/sub_usercenter.js"></script>
</div>
