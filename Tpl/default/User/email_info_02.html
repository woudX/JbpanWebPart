<div id="email_info_01x" class="boxes">
    <div class="items_box">
        <div class="pattern">
            <div>
                <img id="email_bg" src="__PUBLIC__/image/img/email_bg.png" />
                <img id="bg_headpic" src="__PUBLIC__/image/img/zaomiao.png" />
            </div>

            <div id="email_paper">
                <div class="pattern">
                    <div id="sender_address"><label class="email_item_title">发件人：</label>{$loginData.username}</div>
                    <div id="reciever_address">
                        <label class="email_item_title">接收人：</label>
                        <input type="text" class="email_input" name="reciever" />
                    </div>
                    <div id="email_title">
                        <label class="email_item_title">主题：</label>
                        <input type="text" class="email_input" name="title" />
                    </div>
                    <div id="email_content">
                        <textarea name="content">请在此输入邮件内容~</textarea>
                    </div>
                </div>

                <div id="reply_menu_left">
                    <div class="btn_composition">
                        <img src="__PUBLIC__/image/icon/back.png" onclick="changeToPage('/User/email_info_01')"/>
                        <div class="hint"><p>返回收件箱</p></div>
                    </div>
                </div>

                <div id="reply_menu_right">
                    <div class="btn_composition">
                        <img src="__PUBLIC__/image/icon/send.png" />
                        <div class="hint"><p>发送</p></div>
                    </div>

                    <div class="btn_composition">
                        <img src="__PUBLIC__/image/icon/save.png" />
                        <div class="hint"><p>保存为草稿</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 特效控制脚本等 -->
    <script type="text/javascript" src="__PUBLIC__/script/sub_usercenter.js"></script>
</div>
