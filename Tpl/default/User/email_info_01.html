<!-- 收件箱列表 -->
<div id="email_info_01" class="boxes">
    <div class="items_box">
        <div class="items_title">收件箱</div>

        <div class="pattern menu">
            <a href="/user/delete_all_box">全部删除</a>
            <span class="pipe">|</span>
            <a href="/user/isread">全部标记为已读</a>

            <span class="pages_btn">
                <span>共有短消息: {$newpm}条</span>
            </span>
        </div>

        <div class="pattern">
            <foreach name="maildateList" item="maildate" >
                <ul class="table_row w_p97 h_60 td underline">
                    <if condition="$maildate.isnew != 0">
                        <li class="state"><img src="__PUBLIC__/image/icon/pm_1.gif" /></li>
                    <else />
                        <li class="state"><img src="__PUBLIC__/image/icon/pm_0.gif" /></li>
                    </if>
                    <li class="select"><input type="checkbox" value="" /></li>
                    <li class="sender_img"><img class="img_48_48" src="{$avatar_big}" /></li>
                    <li class="sender_info">
                        <div><a href="#" class="sender_name">你与<font color="red" />{$maildate.tousername}</a></div>
                        <div class="sender_date">2013-07-07 17:55</div>
                    </li>
                    <li class="email_title">
                        <div class="email_title_a"><a href="javascript:void(0)" onclick="changeToPage('/User/email_info_01List?touid={$maildate.touid}')">{$maildate.subject}</a></div>
                        <div class="email_title_b">{$maildate.lastsummary}</div>
                    </li>
                    <li class="delete_msg"><img class="btn" src="__PUBLIC__/image/icon/delete_24_24.png" /></li>
                </ul>
            </foreach>
        </div>
    </div>
</div>
