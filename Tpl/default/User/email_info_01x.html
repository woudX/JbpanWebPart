<!-- 收件箱单独信息 -->
<div id="email_info_01x" class="boxes">
    <div class="items_box">
        <div class="pattern">
            <div>
                <img id="email_bg" src="__PUBLIC__/image/img/email_bg.png" />
                <img id="bg_headpic" src="__PUBLIC__/image/img/zaomiao.png" />
            </div>

            <div id="email_paper">
                <div class="pattern">
                    <div id="sender_address"><label class="email_item_title">发件人：</label>{$mail.author}</div>
                    <div id="reciever_address"><label class="email_item_title">接收人：</label>{$msgto}</div>
                    <div id="email_title"><label class="email_item_title">主题：</label>{$mail.subject}</div>
                    <div id="email_content">
                        <p>
                           {$mail.message}
                        <p>
                    </div>
                </div>

                <div id="reply_menu_left">
                    <div class="btn_composition">
                        <img class="btn" src="__PUBLIC__/image/icon/back.png" onclick="changeToPage('/User/email_info_01')"/>
                        <div class="hint"><p>返回收件箱</p></div>
                    </div>
                </div>

                <div id="reply_menu_right">
                    <!--
                    <div class="btn_composition">
                        <img class="btn" src="__PUBLIC__/image/icon/closed.png" onclick=""/>
                        <div class="hint"><p>标记为未读</p></div>
                    </div>
                    -->
                    <div class="btn_composition">
                        <img class="btn" src="__PUBLIC__/image/icon/reply.png" onclick="changeToPage('/User/email_info_02');"/>
                        <div class="hint"><p>回复</p></div>
                    </div>

                    <div class="btn_composition">
                        <img class="btn" src="__PUBLIC__/image/icon/delete_2.png" onclick=""/>
                        <div class="hint"><p>删除邮件</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 特效控制脚本等 -->
    <script type="text/javascript" src="__PUBLIC__/script/sub_usercenter.js"></script>
</div>
