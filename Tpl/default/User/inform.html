<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>=w=</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="__PUBLIC__/style/global.css" />
    <link rel="stylesheet" href="__PUBLIC__/style/inform.css" />

    <!-- Script -->
    <script type="text/javascript" src="__PUBLIC__/script/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/script/jquery-ui.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/script/hp_index.js"></script>
    <script type="text/javascript" src="__PUBLIC__/script/header.js"></script>


</head>
<body>
	<!-- 页面头部 -->
	<include file="Public:globalheader" />

    <!-- 背景蒙版 -->
    <div class="bg_mask"></div>

    <div id="container">
        <if condition=" $muban eq 1">
            <include file="User:inform_login_ok" />
        <elseif condition="$muban eq 2" />
            <include file="User:inform_reg_waitemail" />
        <elseif condition="$muban eq 3" />
            <include file="User:inform_reg_ok" />
             <elseif condition="$muban eq 4" />
                  <include file="User:inform_reg_ok" />
                  <elseif condition="$muban eq 5" />
                  <include file="User:inform_submit_ok" />
                       <elseif condition="$muban eq 6" />
                  <include file="User:inform_extract_error" />
        <else />
            <include file="User:inform_error_login" />
        </if>
    </div>

	<!-- 页面下侧 -->
	<include file="Public:globalfooter" />

	<!-- 登陆页面 -->
	<include file="User:login" />
</body>
</html>
