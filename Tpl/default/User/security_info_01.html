<!-- 修改密码 -->
<div id="security_info_01"  class="boxes">
    <div class="items_box">
        <div class="items_title">修改密码</div>
        <form action="/Auth/user_edit" method="post">
            <div id="item_oldpassword" class="fi float-clear">
                <label>旧密码：</label>
            <span class="textbox">
                <input class="input_textbox" type="password" name="oldpassword" />
            </span>
                <div class="msg">
                <span class="notice-info hide">
                    请输入原先的密码
                </span>
                </div>
            </div>

            <div id="item_password" class="fi float-clear">
                <label>新密码：</label>
            <span class="textbox">
                <input class="input_textbox" type="password" name="password" />
            </span>
                <div class="msg">
                <span class="notice-info hide">
                    请输入新密码
                </span>
                </div>
            </div>

            <div id="item_password2" class="fi float-clear">
                <label>确认密码：</label>
            <span class="textbox">
                <input class="input_textbox" type="password" name="password2" />
            </span>
                <div class="msg">
                <span class="notice-info hide">
                    请再输入一遍新密码
                </span>
                </div>
            </div>

            <input class="btn_submit" type="submit" name="submit" value="保存修改" />
        </form>
    </div>
    <!-- 特效控制脚本等 -->
    <script type="text/javascript" src="__PUBLIC__/script/sub_usercenter.js"></script>
</div>
