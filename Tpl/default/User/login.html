<div id="login_box">
    <div id="login_wnd">
        <div id="wnd_title">
            <p id="title_fst">JBPAN<span id="title">用户登录</span></p>
            <a id="login_close_btn" class="img_close" href="javascript:void(0)"></a>
        </div>
        <div id="title_snd">
            <p>专业的二次元导航中心</p>
        </div>
        <div id="wnd_input">
            <form id="user_input" action="__APP__/auth/login" method="post" name="logform">
                <ul>
                    <li id="user_account"><input type="text" class="w_150 h_25" name="username" onkeydown="KeyDown(event);"/></li>
                    <li id="user_password"><input type="password" class="w_150 h_25"  name="password" onkeydown="KeyDown(event);"  /></li>
                    <li id="user_autologin">
                        <span><label for="state_1">永久</label></span>&nbsp;
                        <input type="radio" id="state_1" class="h_20" name="autologin" value="0" checked="true" />&nbsp;
                        <span><label for="state_2">只这一次</label></span>&nbsp;
                        <input type="radio" id="state_2" class="h_20" name="autologin" value="1"  /><br />
                    </li>
                </ul>
                <div>
                    <input name="submit" type="submit" value="登录"  id="login_btn" name="btnsubmit">
                </div>
                <ul id="wnd_select">
                    <li><span><a href="__APP__/User/register">新用户注册</a></span></li>
                    <li><span><a href="#">忘记密码</a></span></li>
                </ul>

            </form>
        </div>
        <div id="login_egg">
            <img src="__PUBLIC__/image/icon/egg.png" />
        </div>
    </div>

    <script>
        function KeyDown(event)
        {
            if (event.keyCode == 13) {
                event.returnValue = false;
                event.cancel = false;
                $("#user_input").btnsubmit.click();
            }
        }
    </script>
</div>
