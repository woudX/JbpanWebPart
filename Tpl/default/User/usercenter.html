<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>个人主页</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="__PUBLIC__/style/global.css" />
    <link rel="stylesheet" href="__PUBLIC__/style/usercenter.css" />

    <!-- Script -->
    <script type="text/javascript" src="__PUBLIC__/script/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/script/jquery-ui.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/script/hp_index.js"></script>
    <script type="text/javascript" src="__PUBLIC__/script/header.js"></script>
    <script type="text/javascript" src="__PUBLIC__/script/usercenter.js"></script>

</head>
<body>
    <!-- 页面头部 -->
    <include file="Public:globalheader"/>

    <!-- 主界面 -->
    <div id="container">
        <div id="user_box">

            <!-- 个人信息面板 -->
            <div id="setting_context">
                <div id="user_info_box">
                    <ul id="user_info_list">
                        <li><div id="user_head_img"><img class="img_160_160" src="{$avatar_big}" /></div></li>
                        <li><b>欢迎回来</b>，<span>{$loginData.username}</span></li>
                    </ul>
                </div>

                <!-- 设置栏 -->
                <div id="catalogue">
                    <div id="personal_info" class="catalogue_btn" ifopen="true">
                        <img src="__PUBLIC__/image/icon/minus.png">
                        <span>个人资料</span>
                    </div>
                    <ul id="personal_info_list" class="catalogue_list">
                        <li><span onclick="changeToPage('__APP__/User/personal_info_01');">基本信息</span></li>
                        <li><span onclick="changeToPage('__APP__/User/personal_info_02');">设置头像</span></li>
                        <li><span onclick="changeToPage('__APP__/User/personal_info_03');">签名档</span></li>
                    </ul>

                    <div id="email_info" class="catalogue_btn" ifopen="true">
                        <span><img src="__PUBLIC__/image/icon/minus.png"></span>
                        <span>站内信</span>
                    </div>
                    <ul id="email_info_list" class="catalogue_list">
                        <li><span onclick="changeToPage('__APP__/User/email_info_01');">收件箱</span></li>
                        <li><span onclick="changeToPage('__APP__/User/email_info_02');">发件箱</span></li>
                    </ul>

                    <div id="skydriver_info" class="catalogue_btn" ifopen="true" >
                        <lable><img src="__PUBLIC__/image/icon/minus.png"></lable>
                        <span>我的网盘</span>
                    </div>
                    <ul id="skydriver_info_list" class="catalogue_list">
                        <li><span onclick="changeToPage('__APP__/User/skydriver_info_01')">我的收藏</span></li>
                        <li><span onclick="changeToPage('__APP__/User/skydriver_info_02')">资源管理</span></li>
                    </ul>

                    <div id="security_info" class="catalogue_btn" ifopen="false">
                        <lable><img src="__PUBLIC__/image/icon/add.png"></lable>
                        <span>账户安全</span>
                    </div>
                    <ul id="security_info_list" class="catalogue_list">
                        <li><span onclick="changeToPage('__APP__/User/security_info_01')">修改密码</span></li>
                        <!-- <li><span>修改验证邮箱</span></li> -->
                    </ul>
                </div>
            </div>

            <div id="content">

            </div>
        </div>

    </div>

    <!-- 页面下侧 -->
    <include file="Public:globalfooter"/>

    <!-- 用户登录页面 -->
    <include file="User:login"/>

</body>
</html>
