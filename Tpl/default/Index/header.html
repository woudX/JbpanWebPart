<header>
    <!--页面上侧 -->
    <div id="hp_sw_hdr">
        <div id="sw_tb">

            <!-- 左上 -->
            <div id="sc_tb">
                <ul id="sc_hdu">
                    <li id="scpt1"><span id="sc_tt">JBPAN</span>公告板</li> |
                    <li id="scpt2"><a href="__APP__/DiskSubmit">提交网盘</a></li> |

                <include file="Public:announcement"/>

            <!-- 右上 -->
            <div id="hp_ac_hdr">

                    <if condition="$isLogin!=true">
                        <div id="ac_list_selected">
                            <span>登陆</span>

                        <else />
                        <div id="ac_list_selected_logged">
                            <span onclick="window.open('__APP__/User/usercenter','_self')">{$loginData.username}</span>
                            <span class="icon_1 img_downtraingle"></span>
                        </div>
                        <ul id="ac_list">
                            <li ><a href="/auth/logout">登出</a></li>
                        </ul>
                    </if>
                </div>
                <a id="user_setting_btn" class="icon_1 img_setn"  href="__APP__/User/usercenter"></a>

        </div>
