<!Doctype>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>主页</title>
    <link rel="stylesheet" href="/Public/style/index.css" />
    <link rel="stylesheet" href="/Public/style/list.css" />
</head>
<body>
    <div id="bg"></div>
    <div id="container">
        <header>
            <!--页面上侧 -->
            <div id="hp_sw_hdr">
                <div id="sw_tb">

                    <!-- 左上 -->
                    <div id="sc_tb">
                        <ul id="sc_hdu">
                            <li id="scpt1">
                                <span id="sc_tt">JBPAN</span>
                                公告区
                            </li>
                            |
                            <li id="scpt2">提交网盘</li>
                            |
                            <li id="scpt3">查看所有资源</li>
                        </ul>
                    </div>
                    <!-- 搜索栏 -->
                    <div id="srh_bar">
                        <input type="text" id="srh_input" placeholder="请输入提取码" />
                        <div id="srh_sc">
                            <span id="srh_type">
                                <ul id="type_list">
                                    <li id="type1">提取</li>
                                    <li id="type2">搜索</li>
                                </ul>
                                <span id="srh_down" class="icon_1 img_downtraingle"></span>
                            </span>
                            <span id="srh_btn" class="img_search">&nbsp;</span>
                        </div>
                    </div>
                    <!-- 右上 -->
                    <div id="hp_ac_hdr">
                        <div id="ac_tb">
                            <span>登陆</span>
                            <span class="icon_1 img_downtraingle"></span>
                        </div>
                        <a class="icon_1 img_setn" href="javascript:void(0)"></a>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div id="list_content">
                <ul>
                    <li class="li_list">
                        <div class="list_info">
                            <div class="list_extract">提取码</div>
                            <div class="list_filename">文件名</div>
                            <div class="list_netdisk">网盘</div>
                            <div class="list_downloads">下载次数</div>
                            <div class="clear"></div>
                        </div>
                    </li>
                    <li class="li_list">
                        <div class="list_info">
                            <div class="list_extract">提取码</div>
                            <div class="list_filename">文件名</div>
                            <div class="list_netdisk">网盘</div>
                            <div class="list_downloads">下载次数</div>
                            <div class="clear"></div>
                        </div>
                    </li>
                    <li class="li_list">
                        <div class="list_info">
                            <div class="list_extract">提取码</div>
                            <div class="list_filename">文件名</div>
                            <div class="list_netdisk">网盘</div>
                            <div class="list_downloads">下载次数</div>
                            <div class="clear"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <!-- 页面下侧 -->
        <footer>
            <div id="hp_foot">
                <ul id="hp_foot_hdu">
                    <li class="foot_hdu_info">更新日志</li>
                    |
                    <li class="foot_hdu_info">友情链接</li>
                    |
                    <li class="foot_hdu_info">关于我们</li>
                    |
                    <li class="foot_hdu_info">帮助</li>
                    |
                    <li class="foot_hdu_info" id="foot_hdu_spl">@2013 JBPAN</li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
