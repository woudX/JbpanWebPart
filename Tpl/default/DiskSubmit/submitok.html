<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>提交成功-菊爆中心</title>
    <link href="__PUBLIC__/style/common.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #submit_tips {
            width: 500px;
            margin: 30px auto;
        }

        #submit_tips .tips_message {
            font-size: 13px;
            margin-bottom: 20px;
        }

        #submit_tips .tips_message #extract_code {
            font-size: 23px;
            color: red;
        }

        #submit_tips .tips_action {
            font-size: 13px;
        }

    </style>
</head>
<body>
    <div id="box">
        <div id="box_inside">
            <div id="submit_tips">
                <h3 id="tips_title">提交成功</h3>
                <div class="tips_message">您的提取码为：<span id="extract_code">{$extractCode}</span></div>
                <div class="tips_message">完整地址：<b>http://{:C('SITE_URL')}/{$extractCode}</b></div>
                <div class="tips_action"><a href="__APP__/">返回首页</a>  <a href="__APP__/Disk_Submit">继续提交网盘</a></div>
            </div>
        </div>
    </div>
</body>
</html>
